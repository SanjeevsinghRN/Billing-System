trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'BillingWeb.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# 1️⃣ Checkout source code
- checkout: self

# 2️⃣ Restore NuGet packages
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# 3️⃣ Build the solution using MSBuild (for ASP.NET WebForms / MVC)
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true'

# 4️⃣ Publish build artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
